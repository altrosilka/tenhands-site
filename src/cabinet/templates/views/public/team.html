<section class="v_team">

  <div class="notifyPanel inViewMenu text-center" notify-panel="c:public:team:greet">
    Раздел <strong>Команда</strong> позволяет видеть всех участников, с которыми Вы поделились доступом.<br>Здесь можно быстро добавить нового члена команды или урезать доступ существующему
  </div>

  <div class="members">
    <div class="member" member="member" ng-repeat="member in ctr.team" ng-class="{'active':ctr.setIsAvtive(set)}">

    </div>
  </div>

  <div class="noResults text-center" ng-show="!ctr.team.length">
    Вы не поделились ни одним набором
  </div>

  <form class="addUserForm" ng-submit="ctr.addUserToSets()" ng-if="ctr.sets.length">
    <input type="text" class="form-control" ng-model="ctr.newUserEmail" placeholder="Добавить пользователя по E-mail">

    <label class="select">
      <ui-select multiple ng-model="ctr.selectedSets" theme="select2" ng-disabled="disabled" style="width:100%;margin:auto">
        <ui-select-match placeholder="в наборы...">{{$item.name}}</ui-select-match>
        <ui-select-choices repeat="set in ctr.sets | propsFilter: {name: $select.search}">
          <div ng-bind-html="set.name | highlight: $select.search"></div>
          </small>
        </ui-select-choices>
      </ui-select>
    </label>

    <button class="btn btn-primary pull-right">добавить</button>
  </form>

</section>
